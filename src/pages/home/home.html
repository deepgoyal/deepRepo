<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Users
    </ion-title>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="toggleReorder()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(people)">

   
 
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
      
    <ion-item-sliding *ngFor="let person of people">
    
      <ion-item (click)="pushPage(person)">
      
        {{person.name}}
        <ion-note item-right>{{person.phone}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only>
        <ion-icon name="archive"></ion-icon>
      </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button color="secondary" icon-only>
        <ion-icon name="flag"></ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  -->
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <button ion-button color="danger"> < </button>
    <button ion-button > > </button>
  </ion-toolbar>
</ion-footer>
