<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <h1>{{user.name}}</h1>
      <ion-avatar item-left>

     <!--   <img [src]="user.picture.large" alt="">-->
      </ion-avatar>

    </ion-item>
    <!--<img src="https://unsplash.it/300/150/" alt="">-->
    <ion-card-content>
      <ion-item>
        <h2>{{user.owner.login}}</h2>
        <ion-icon name="home" item-left></ion-icon>

      </ion-item>
      <ion-item>
        <ion-icon name="briefcase" item-left></ion-icon>
        <p>{{user.owner.id}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <p>{{user.owner.url}}</p>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <button ion-button (click)="dismiss()">Close</button>

</ion-content>
